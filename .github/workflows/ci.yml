name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: OTP ${{ matrix.otp }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstrategymatrix
    strategy:
      matrix:
        otp: [25, 26, 27]
        os: [ubuntu-latest]

    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@v4

      - name: CONFIGURE OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}

      - name: XREF
        run: make xref

      - name: DIALYZE
        run: make dialyze

      - name: UNIT TEST
        run: make eunit

      - name: INTEGRATION TEST
        run: make ct

  test-bazel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        otp_major:
        - "24"
        - "25"
        - "26"
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v4
    - name: TEST
      run: |
        bazelisk test //... --config=rbe-${{ matrix.otp_major }}
